
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao nosso site!</h1>
        <p>Estamos felizes por tê-lo aqui. Navegue pelo site para explorar nossos conteúdos e novidades.</p>
        <a href="#explore" class="button">Explorar Agora</a>
    </div>
</body>
</html>
